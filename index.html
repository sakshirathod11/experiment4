<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form With Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container"><br>
    <h1 class="text-success text-center">Registration Form With Validation</h1>
    <h3 class="text-success text-center">Ruchita Patil/B2 Batch/527</h3>
    <div class="col-lg-8 m-auto d-block">
        <form action="#" onsubmit="return validation()" class="bg-light">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                <span id="username" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                <span id="password" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                <span id="confirmpass" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                <span id="mobileno" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Email ID:</label>
                <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                <span id="emailid" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
        
                <label>Languages:</label>
                
               <label><input type="checkbox" id="c" name="location">C</label> 
               <label><input type="checkbox" id="c++" name="location"> C++</label>
               <label><input type="checkbox" id="javascript" name="location">JavaScript</label>
               <label><input type="checkbox" id="python" name="location"> Python</label>
                
            </div>

            <div class="form-group">
             <label>City:</label>
            <select class="form-control" name="" id="city">
                    <option value="city">---Select City---</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Haidrabad">Haidrabad</option>
            </select>
            </div>
            <div class="form-group">
                <label>DOB:</label>
                
           <input type="date" size="30" class="form-control" Min="1991-01-01" max="2027-01-01">
        
           <br>
           
           
            <button onclick="myFunction()" class="btn btn-success">Submit</button>


        </form>

    </div>

</div>
 <script type="text/javascript">
    function validation(){
        var user = document.getElementById('user').value;
        var password = document.getElementById('pass').value;
        var confirmpass = document.getElementById('conpass').value;
        var mobileNumber = document.getElementById('mobileNumber').value;
        var emails = document.getElementById('emails').value;
        var pattern = /^[A-Za-z._]{3,}@[A_Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/ ;

        if(user == ""){
            document.getElementById('username').innerHTML = " ** Please fill the username field";
            return false;
        }
        if((user.length <= 2) || (user.length > 20)){
            document.getElementById('username').innerHTML = " ** Maximum length 20 characters";
            return false;
        }
        if(!isNaN(user)){
            document.getElementById('username').innerHTML = " ** Only characters are allowed";
            return false; 
        }



        if(password == ""){
            document.getElementById('password').innerHTML = " ** Please fill the password field";
            return false;
        }
        
        if(password.length<8){
            document.getElementById('password').innerHTML = " ** Please write Password of Atleast 8 Characters in the Box";
            return false;
        }
       
        if(password.search(/[0-9]/)==-1){
            document.getElementById('password').innerHTML = " ** Please write Password of Atleast 1 Numeric character in the Box";
            return false;
        }
        if(password.search(/[a-z]/)==-1){
            document.getElementById('password').innerHTML = " ** Please write Password of Atleast 1 Lower case Character in the Box";
            return false;
        }
        if(password.search(/[!\@\#\$\%\^\&\*\(\)\_\-\+\=\<\,\>\?]/)==-1){
            document.getElementById('password').innerHTML = " ** Please write Password of Atleast 1 Special Symbol in the Box";
            return false;
        }
        if(password.search(/[a-z]/)==-1){
            document.getElementById('password').innerHTML = " ** Please write Password of Atleast 1 Lower case Character in the Box";
            return false;
        }
        if(password !=confirmpass){
            document.getElementById('confirmpass').innerHTML = " ** Password are not matching";
            return false;
        }

        if(confirmpass == ""){
            document.getElementById('confirmpass').innerHTML = " ** Please fill the confirmpassword field";
            return false;
        }

        if(mobileNumber == ""){
            document.getElementById('mobileno').innerHTML = " ** Please fill the mobile number field";
            return false;
        }
        if (isNaN(mobileNumber)) {
            document.getElementById('mobileno').innerHTML = " ** User must write digits only not characters";
            return false;  
        }
        if (mobileNumber.length !=10) {
            document.getElementById('mobileno').innerHTML = " ** Mobile Number must be 10 digits only";
            return false;  
            
        }

        if(email == ""){
            document.getElementById('emailid').innerHTML = " ** Please fill the email ID field";
            return false;
        }
        if (email.indexOf('@') <=0) {
            document.getElementById('emailid').innerHTML = " ** @ Invalid Position";
            return false;
        }
        if ((email.charAt(email.length-4) !='.') && (email.charAt(email.length-3) !='.')) {
            document.getElementById('emailid').innerHTML = " ** @ Invalid . Position at 4";
            return false;
        }   
        
  }  
  function myFunction() {
  alert("Registered Successfully!");
}
  
     
</script>
</body>
</html>
